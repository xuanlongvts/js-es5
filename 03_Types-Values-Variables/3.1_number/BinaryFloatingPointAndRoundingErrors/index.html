<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary floating-Point and Rounding Errors</title>
</head>
<body>
<h1>Binary floating-Point and Rounding Errors</h1>
<script language="javascript">
    var x = .3 - .2;
    var y = .2 - .1;
    var z = .4 - .3;
    console.log("x = " + x + ", y = " + y + ", z = " + z);
    console.log("Check x == y: " + (x ==y));
    console.log("Check x == .1: " + (x == .1));
    console.log("Check y == .1: " + (y == .1));
</script>
</body>
</html>
