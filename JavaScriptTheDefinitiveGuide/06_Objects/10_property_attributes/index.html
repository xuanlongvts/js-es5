<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Attribute</title>
</head>
<body>
<h1>Property Attribute</h1>
<script language="JavaScript">
    var random = {
        get octet(){
            return Math.floor(Math.random() * 256);
        },
        get unit16(){
            return Math.floor(Math.random() * 65536);
        },
        get init16(){
            return Math.floor(Math.random() * 65536) - 32768;
        }
    };
    // Returns {value: 1, writable:true, enumerable:true, configurable:true}
    console.log(Object.getOwnPropertyDescriptor({x: 1}, "x"));

    console.log(Object.getOwnPropertyDescriptor(random, "octet"));

    console.log(Object.getOwnPropertyDescriptor({},"x"));

    console.log(Object.getOwnPropertyDescriptor({}, "toString"));
</script>
</body>
</html>
