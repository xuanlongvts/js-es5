<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic in Javascript</title>
</head>
<body>
<h1>Arithmetic in Javascript</h1>
<script language="javascript">
    console.log(Math.pow(2,3));     // ==> 8    2 to the power 3
    console.log(Math.round(.6));    // ==> 1    round to the nearest integer
    console.log(Math.ceil(.6));     // ==> 1    round up to an interger
    console.log(Math.floor(.6));    // ==> 0    round down to an interger
    console.log(Math.abs(-5));      // ==> 5    absolute value
    console.log(Math.max(3,5,1));   // ==> 5    return the largest agrument
    console.log(Math.min(3,5,1));   // ==> 1    return the smallest argument
    console.log(Math.random());     // Pseudo-random number x where 0 <= x < 1.0
    console.log(Math.PI);           // Ï€: circumference of a circle / diameter
    console.log(Math.E);            // e: The base of the natural logarithm
    console.log(Math.sqrt(4));      // 2    The square root of 4
    console.log(Math.pow(3,1/3));   // The cube root of 3
    console.log("Sin "+ Math.sin(0)); // Trigonometry: also Math.cos, Math.atan, etc.
    console.log(Math.log(10));      // Natural logarithm of 10
    console.log(Math.log(100)/Math.LN10);  // Base 10 logarithm of 100
    console.log(Math.log(512)/Math.LN2);   // Base 2 logarithm of 512
    console.log(Math.exp(3));       // Math.E cubed


    console.log('================');

    var zero = 0;
    var negz = -0;

    console.log("Kiem tra 0 co bang -0: " + (zero === negz));
    console.log("Kiem tra 1/0 co bang 1/(-0) " + (1/zero === 1/negz));
</script>
</body>
</html>
